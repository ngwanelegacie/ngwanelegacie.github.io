<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .resume-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>01. <a href="#home">Home</a></li>
            <li>02. <a href="#about">About</a></li>
            <li>03. <a href="#services">Services</a></li>
            <li>04. <a href="#contact">Contact</a></li>
        </ul>
        <button class="resume-button">Resume</button>
    </nav>
    <h1>Welcome to My Website</h1>
    <p>This is a sample website.</p>
</body>
</html>
